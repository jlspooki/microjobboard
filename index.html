<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroJobs.io | $1 Job Board (All Roles)</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f7f7f7;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        .job {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #4CAF50;
            word-break: break-word; /* Changed from break-all to break-word */
        }
        .job-type {
            font-size: 0.7rem;
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
            margin-right: 5px;
        }
        .job-meta {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        .job-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .job-company {
            font-style: italic;
            color: #555;
        }
        .job-salary {
            color: #4CAF50;
            font-weight: bold;
        }
        .post-job {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            margin: 20px 0;
            display: block;
            width: 100%;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.8rem;
        }
        /* Filter controls */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-group {
            flex: 1;
            min-width: 150px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
        }
        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            background: white;
            font-family: 'Courier New', monospace;
        }
        .job-type-filter {
            display: flex;
            gap: 5px;
        }
        .job-type-filter button {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }
        .job-type-filter button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .job.hidden {
            display: none;
        }
        /* New style for apply links */
        .job a {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .job a:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MicroJobs.io</h1>
        <div class="subtitle">$1 job board · Full-time, freelance, and contract roles</div>
    </header>

    <div class="filters">
        <div class="filter-group">
            <label for="category-filter">Category</label>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <!-- Categories will be added dynamically -->
            </select>
        </div>
        <div class="filter-group">
            <label for="location-filter">Location</label>
            <select id="location-filter">
                <option value="all">All Locations</option>
                <!-- Locations will be added dynamically -->
            </select>
        </div>
        <div class="filter-group">
            <label>Job Type</label>
            <div class="job-type-filter">
                <button data-type="all" class="active">All</button>
                <button data-type="full-time">FT</button>
                <button data-type="part-time">PT</button>
                <button data-type="freelance">FL</button>
                <button data-type="contract">CT</button>
            </div>
        </div>
    </div>

    <div id="job-list">
        <!-- Jobs auto-populate here -->
    </div>

    <button class="post-job" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfkvAWoYz5z0s1tFYr-_ps0RoeqEmVAXTygM0grypKyNbeRRw/viewform?usp=sharing&ouid=104569870959259447263', '_blank')">POST A JOB ($1)</button>

    <footer>
        <p>Listings expire after 30 days · <a href="#">Terms</a></p>
        <p>Want featured placement? <a href="#">Pay $5 to pin your job</a></p>
    </footer>

    <script>
    // Replace with your published Google Sheets CSV URL
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4EVsy5DvH079ExNqMKimEr_sZujqk6sY8_82x0Z7JVv_P7yrcMPxL1naU1WZybsfRHjUBJyQbiw3y/pub?gid=1319885110&single=true&output=csv";

    // Global variables to store filters
    let currentCategory = 'all';
    let currentLocation = 'all';
    let currentJobType = 'all';

    // Helper function to extract domain from URL
    function extractDomain(url) {
        try {
            // Remove protocol and www
            let domain = url.replace(/(https?:\/\/)?(www\.)?/, '');
            // Remove everything after the first slash
            domain = domain.split('/')[0];
            // Shorten if too long (but keep TLD visible)
            if (domain.length > 20) {
                const parts = domain.split('.');
                if (parts.length > 1) {
                    const tld = parts.pop();
                    const main = parts.join('.');
                    return main.substring(0, 15) + '...' + tld;
                }
                return domain.substring(0, 17) + '...';
            }
            return domain;
        } catch {
            return 'link';
        }
    }

    // Fetch and display jobs
    fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
            const jobs = parseCSV(data);
            const categories = new Set();
            const locations = new Set();
            
            // Generate HTML for jobs and collect categories/locations
            let html = '';
            jobs.slice(1).forEach(row => {
                if (row.length >= 8) { // Updated to check for 8 columns (added company)
                    const title = row[0] || "No title";
                    const company = row[1] || ""; // New company field
                    const location = row[2] || "Remote";
                    const salary = row[3] || ""; // Updated salary position
                    const applyLink = row[4] || "#";
                    const date = row[5] || new Date().toISOString();
                    const category = row[6] || "Other";
                    const jobType = (row[7] || "Full-time").toLowerCase().replace(' ', '-');
                    
                    // Add to sets for filters
                    categories.add(category);
                    locations.add(location);
                    
                    // Force absolute URLs
                    let cleanApplyLink = applyLink.trim();
                    if (cleanApplyLink && !cleanApplyLink.startsWith('http')) {
                        cleanApplyLink = 'https://' + cleanApplyLink;
                    }
                    
                    html += `
                        <div class="job" 
                             data-category="${category.replace(/ /g, '-').toLowerCase()}" 
                             data-location="${location.replace(/ /g, '-').toLowerCase()}" 
                             data-job-type="${jobType}">
                            <div class="job-title">${title}</div>
                            ${company ? `<div class="job-company">${company}</div>` : ''}
                            <div>
                                <span class="job-type">${jobType.replace('-', ' ')}</span> 
                                ${location} 
                                ${salary ? `| <span class="job-salary">${salary}</span>` : ''}
                                | <a href="${cleanApplyLink}" target="_blank" rel="noopener" title="${cleanApplyLink}">
                                    Apply (${extractDomain(cleanApplyLink)})
                                </a>
                            </div>
                            <div class="job-meta">Posted ${formatDate(date)} · ${category}</div>
                        </div>
                    `;
                }
            });
            
            document.getElementById('job-list').innerHTML = html || "<p>No jobs posted yet. Be the first!</p>";

            // Populate category filter
            const categorySelect = document.getElementById('category-filter');
            Array.from(categories).sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category.replace(/ /g, '-').toLowerCase();
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            // Populate location filter
            const locationSelect = document.getElementById('location-filter');
            Array.from(locations).sort().forEach(location => {
                const option = document.createElement('option');
                option.value = location.replace(/ /g, '-').toLowerCase();
                option.textContent = location;
                locationSelect.appendChild(option);
            });

            // Add event listeners for filters
            document.getElementById('category-filter').addEventListener('change', (e) => {
                currentCategory = e.target.value;
                filterJobs();
            });

            document.getElementById('location-filter').addEventListener('change', (e) => {
                currentLocation = e.target.value;
                filterJobs();
            });

            document.querySelectorAll('.job-type-filter button').forEach(button => {
                button.addEventListener('click', (e) => {
                    currentJobType = e.target.dataset.type;
                    document.querySelectorAll('.job-type-filter button').forEach(btn => {
                        btn.classList.toggle('active', btn === e.target);
                    });
                    filterJobs();
                });
            });

            // Initial filter
            filterJobs();
        })
        .catch(error => {
            console.error("Error loading jobs:", error);
            document.getElementById('job-list').innerHTML = "<p>⚠️ Jobs failed to load. Refresh to try again.</p>";
        });

    // Filter jobs based on current selections
    function filterJobs() {
        document.querySelectorAll('.job').forEach(job => {
            const categoryMatch = currentCategory === 'all' || 
                                job.dataset.category === currentCategory;
            const locationMatch = currentLocation === 'all' || 
                                job.dataset.location === currentLocation;
            const jobTypeMatch = currentJobType === 'all' || 
                               job.dataset.jobType === currentJobType;
            
            job.classList.toggle('hidden', !(categoryMatch && locationMatch && jobTypeMatch));
        });
    }

    // Parse CSV into array (handles quoted values)
    function parseCSV(csvData) {
        const rows = csvData.split(/\r?\n/);
        return rows.map(row => {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let char of row) {
                if (char === '"' && !inQuotes) {
                    inQuotes = true;
                } else if (char === '"' && inQuotes) {
                    inQuotes = false;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            return values;
        });
    }

    // Format date (e.g., "2023-10-01" → "Oct 1, 2023")
    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
    </script>
</body>
</html>
