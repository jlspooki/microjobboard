<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroJobs.io | $1 Job Board (All Roles)</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f7f7f7;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        .category {
            margin-top: 30px;
            font-weight: bold;
            color: #4CAF50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .job {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #4CAF50;
            word-break: break-all;
        }
        .job-type {
            font-size: 0.7rem;
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
            margin-right: 5px;
        }
        .job-meta {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        .post-job {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            margin: 20px 0;
            display: block;
            width: 100%;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>MicroJobs.io</h1>
        <div class="subtitle">$1 job board · Full-time, freelance, and contract roles</div>
    </header>

    <div id="job-list">
        <!-- Jobs auto-populate here by category -->
    </div>

    <button class="post-job" onclick="postJob()">POST A JOB ($1)</button>

    <footer>
        <p>Listings expire after 30 days · <a href="#">Terms</a></p>
        <p>Want featured placement? <a href="#">Pay $5 to pin your job</a></p>
    </footer>

    <script>
        // Replace with your published Google Sheets CSV URL
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4EVsy5DvH079ExNqMKimEr_sZujqk6sY8_82x0Z7JVv_P7yrcMPxL1naU1WZybsfRHjUBJyQbiw3y/pub?gid=0&single=true&output=csv";

        // Fetch and display jobs
        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const jobs = parseCSV(data);
                const categories = {};
                
                // Group jobs by category
                jobs.slice(1).forEach(row => {
                    if (row.length >= 7) { // Ensure row has all columns
                        const category = row[5] || "Other";
                        if (!categories[category]) {
                            categories[category] = [];
                        }
                        categories[category].push(row);
                    }
                });

                // Generate HTML for each category
                let html = '';
                Object.keys(categories).sort().forEach(category => {
                    html += `<div class="category">${category}</div>`;
                    
                    categories[category].forEach(row => {
                        const jobType = row[6] ? `<span class="job-type">${row[6]}</span>` : '';
                        html += `
                            <div class="job">
                                ${jobType} ${row[0]} | ${row[1]} | ${row[2]} | <a href="${row[3]}">Apply</a>
                                <div class="job-meta">Posted ${formatDate(row[4])}</div>
                            </div>
                        `;
                    });
                });
                
                document.getElementById('job-list').innerHTML = html || "<p>No jobs posted yet. Be the first!</p>";
            })
            .catch(error => {
                console.error("Error loading jobs:", error);
                document.getElementById('job-list').innerHTML = "<p>⚠️ Jobs failed to load. Refresh to try again.</p>";
            });

        // Parse CSV into array (handles quoted values)
        function parseCSV(csvData) {
            const rows = csvData.split(/\r?\n/);
            return rows.map(row => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of row) {
                    if (char === '"' && !inQuotes) {
                        inQuotes = true;
                    } else if (char === '"' && inQuotes) {
                        inQuotes = false;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                return values;
            });
        }

        // Format date (e.g., "2023-10-01" → "Oct 1, 2023")
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Handle "Post Job" button
        function postJob() {
            // Replace with your PayPal/Stripe link
            window.open("https://paypal.me/yourusername/1.00", "_blank");
        }
    </script>
</body>
</html>
